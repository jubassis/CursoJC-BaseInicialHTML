<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <style>
        h1 {
            background-color: greenyellow;
            border-left: 5px solid red; /* Adicionando uma borda esquerda vermelha */
            padding-left: 10px; /* Adicionando um espaçamento interno à esquerda */
        }
        p {
            background-color: blueviolet;
            font-weight: bold; /* Definindo o texto em negrito */
        }
        /* Estilos para as classes específicas */
        .Fundo1 {
            background-color: lightblue;
        }
        .Fundo2 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1 id="Cabecalha-um" cConfira
    lass="Fundo1">
        Welcome
    </h1>

    <h1 id="cabecalho-dois" class="Fundo2">
        Meu primeiro projeto de HTML.
    </h1>

    <p>Estilo.</p>
    <p>Beleza, conforto. Leve!</p>
    <p>Simples S2.</p>
    <p>Humana S2.</p>

    <h1 style="color: red;">Cabecalho</h1>
    <p>Minha página ainda não está estilizada, consta em construção.</p>
</body>
</html>
